quarkus.openapi-generator.codegen.input-base-dir=src/main/openapi
quarkus.openapi-generator.codegen.spec.api_spec_yaml.base-package=mna.a4.qiwa.microservices.user.management.profile
quarkus.openapi-generator.codegen.spec.api_spec_yaml.return-response=true

# datasource configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation = none
quarkus.hibernate-orm.sql-load-script = no-file
